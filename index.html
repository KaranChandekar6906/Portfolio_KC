<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .project {
            background: #fff;
            margin: 10px auto;
            padding: 20px;
            width: 80%;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        My Portfolio
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p id="about">Hello! I'm a web developer passionate about creating beautiful and functional websites.</p>
        <button onclick="changeText()">Change Text</button>
        
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
    </div>
    <footer>
        Contact: myemail@example.com
    </footer>
    
    <script>
        function changeText() {
            document.getElementById("about").innerText = "Welcome to my updated portfolio!";
        }
    </script>
</body>
</html>
